<!DOCTYPE html>

<html lang="en">
        	
    <script src="js/three.js"></script>
		<script src="js/ColladaLoader2.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
//		<script src="js/stats.min.js"></script>
	<head>

		<title>Ropice 3D model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>

			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Ropice</div>

		<script>



			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats, clock, controls;
			var camera, scene, renderer;
			var ob1,ob2
			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( -25, 20, 50 );
				scene = new THREE.Scene();
				scene.add(camera);
        
        clock = new THREE.Clock();
        
// collada

				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( 'ropice.dae', function ( collada ) {
					var animations = collada.animations;
					var avatar = collada.scene;
					ob1=avatar
					scene.add( avatar );
				} );
				
				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( 'mlyn.dae', function ( collada ) {
					var animations = collada.animations;
					var avatar = collada.scene;
					ob2=avatar
					scene.add( avatar );
				} );

var buttonbox = document.createElement("div")
                        buttonbox.id = "buttonbox"
                        buttonbox.style.position = "absolute"
                        buttonbox.style.top = "300px"
                        buttonbox.style.left = "80%"
                        buttonbox.style.border = "5pt inset black"
                        buttonbox.style.padding = "2pt"
                        buttonbox.style.paddingRight = "10pt"
                        buttonbox.style.paddingLeft = "10pt"
                        buttonbox.style.width = "10em"
                        buttonbox.style.display = "block"
                        document.body.appendChild(buttonbox)

               var tTag = document.createElement("div")
                        tTag.id = "choose"
                        tTag.textContent = "Zobrazit/Skrýt"
                        tTag.style.textAlign = "center"
                        tTag.style.border = "3pt solid gold"
                        tTag.style.marginTop = "2pt"
                        tTag.style.marginBottom = "2pt"
                        tTag.style.backgroundColor = "grey"
                        tTag.style.fontSize = "1.0em"
                        tTag.style.color = "white"
                        buttonbox.appendChild(tTag)

               var BT1 = document.createElement("button")
                        BT1.id = "ShowHidemyMeshesOne"
                        BT1.textContent = "Střecha"
                        BT1.style.backgroundColor = "green"
                        BT1.style.display = "block"
                        BT1.style.width = "100%"
                        BT1.style.fontSize = "1.1em"
                        buttonbox.appendChild(BT1)
                        BT1.onclick = function() {
                          // Show/Hide myMeshThree
                          (ob1.visible)?ob1.visible=false:ob1.visible=true
                                         enable=ob1.visible
                          BT1.style.backgroundColor = enable ? "green" : "red"
                        }

                var BT2 = document.createElement("button")
                        BT2.id = "ShowHidemyMeshesTwo"
                        BT2.textContent = "Příčky nahoře"
                        BT2.style.backgroundColor = "green"
                        BT2.style.display = "block"
                        BT2.style.width = "100%"
                        BT2.style.fontSize = "1.1em"
                        buttonbox.appendChild(BT2)
                        BT2.onclick = function() {
                          // Show/Hide myMeshThree
                        (ob2.visible)?ob2.visible=false:ob2.visible=true
                                         enable=ob2.visible
                          BT2.style.backgroundColor = enable ? "green" : "red"
                        }

               
//
//				var gridHelper = new THREE.GridHelper( 10, 20 );
//				scene.add( gridHelper );

//

				var ambientLight = new THREE.AmbientLight( 0xffffff, 0.2 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 1 ).normalize();
				camera.add( directionalLight );
//        camera.add( directionalLight.target );

//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

//

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

//

//				stats = new Stats();
//				container.appendChild( stats.dom );

//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
//				stats.update();
			}

			function render() {
				var delta = clock.getDelta();
				renderer.render( scene, camera );
			}

		</script>
</script><div><canvas width="1840" height="1056" style="width: 1840px; height: 1056px;"></canvas></div><div id="buttonbox" style="position: absolute; top: 300px; left: 80%; border: 5pt inset black; padding: 2pt 10pt; width: 10em; display: block;"><div id="choose" style="text-align: center; border: 3pt solid gold; margin-top: 2pt; margin-bottom: 2pt; background-color: grey; font-size: 1em; color: white;">Zobrazit/Skrýt</div><button id="ShowHidemyMeshesOne" style="background-color: green; display: block; width: 100%; font-size: 1.1em;">Střecha</button><button id="ShowHidemyMeshesTwo" style="background-color: green; display: block; width: 100%; font-size: 1.1em;">Příčky nahoře</button><button id="ShowHidemyMeshesThree" style="background-color: green; display: block; width: 100%; font-size: 1.1em;">Obvodové stěny</button><button id="ShowHidemyMeshesThree" style="background-color: green; display: block; width: 100%; font-size: 1.1em;">Příčky dole</button></div>
	</body>

</html>

<!DOCTYPE html>

<html lang="en">
        	
    <script src="js/three.js"></script>
		<script src="js/ColladaLoader2.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/VRButton.js"></script>

	<head>

		<title>Stvolínky 3D model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>

			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Stvolínky</div>

		<script>

			//if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			//var container, stats, clock, controls;
			let camera
			let scene 
			let renderer;
			
			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				//renderer.xr.setReferenceSpaceType( 'local' );
				document.body.appendChild( renderer.domElement );

				document.body.appendChild( VRButton.createButton( renderer ) );
        
				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 40, 40 );
				scene.add(camera);
				
        
				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load("./dae/krytiny.dae", function ( collada ) {
					var animations = collada.animations;
					var avatar = collada.scene;
					scene.add( avatar );
				} );

				var ambientLight = new THREE.AmbientLight( 0xffffff, 0.2 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 1 ).normalize();
				camera.add( directionalLight );


				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

			}

		
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.requestAnimationFrame( render );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>

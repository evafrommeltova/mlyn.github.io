<div class="w3-bar w3-black">
  <a href="#" class="w3-bar-item w3-button">Hlavní stránka</a>
  <div class="w3-dropdown-hover">
    <button class="w3-button">Kundratice 60</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
	  <a href="https://evafrommeltova.github.io/mlyn.github.io/info_mlyn.html" class="w3-bar-item w3-button">Informace</a>
      <a href="https://evafrommeltova.github.io/mlyn.github.io/dae_casti.html" class="w3-bar-item w3-button">Rozhraní Three.js</a>

      <a href="#" class="w3-bar-item w3-button">Link 1</a>

  </div>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="./img/mlyn.PNG" style="width:100%">
  <img class="mySlides" src="./img/18947.jpg" style="width:100%">


  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

<div class="w3-container">
  <p>Webová stránka vznikla v rámci diplomové práce.</p>    


<footer class="w3-container w3-blue w3-margin-top">

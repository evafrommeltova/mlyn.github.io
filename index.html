<!DOCTYPE html>

<html lang="en">
        	
    <script src="./mlyn.github.io/js/three.js"></script>
		<script src="./mlyn.github.io/js/ColladaLoader2.js"></script>
		<script src="./mlyn.github.io/js/OrbitControls.js"></script>
		<script src="./mlyn.github.io/js/Detector.js"></script>
//		<script src="./mlyn.github.io/js/stats.min.js"></script>
	<head>

<head>

		<title>Ropice 3D model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>

			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Ropice</div>

		<script>



			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats, clock, controls;
			var camera, scene, renderer;
			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( -25, 20, 50 );
				scene = new THREE.Scene();
				scene.add(camera);
        
        clock = new THREE.Clock();
        
// collada

				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( './mlyn.github.io/ropice.dae', function ( collada ) {
					var animations = collada.animations;
					var avatar = collada.scene;
					scene.add( avatar );
				} );

//
//				var gridHelper = new THREE.GridHelper( 10, 20 );
//				scene.add( gridHelper );

//

				var ambientLight = new THREE.AmbientLight( 0xffffff, 0.2 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 1 ).normalize();
				camera.add( directionalLight );
//        camera.add( directionalLight.target );

//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

//

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

//

//				stats = new Stats();
//				container.appendChild( stats.dom );

//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
//				stats.update();
			}

			function render() {
				var delta = clock.getDelta();
				renderer.render( scene, camera );
			}

		</script>

	</body>

</html>

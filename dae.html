<!DOCTYPE html>

<html lang="en">
        	
    <script src="./mlyn.github.io/js/three.js"></script>
		<script src="./js/ColladaLoader2.js"></script>
		<script src="./js/OrbitControls.js"></script>
		<script src="./js/Detector.js"></script>
//		<script src="./js/stats.min.js"></script>
	<head>

<head>

		<title>Ropice 3D model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>

			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}


		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Ropice</div>

		<script>
var container, stats, clock, controls;
			var camera, scene, renderer;
			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );
        
        //scene
      	scene = new THREE.Scene();  
        
        //camera
				camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( -100, -2, -0.5 );
				scene.add(camera);

        //lights   
     		var ambientLight = new THREE.AmbientLight( 0xffffff, 0.2 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 1 ).normalize();
				camera.add( directionalLight ); 
        
        
        //collada loader
				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( 
        "./dae/mlyn.dae", function ( collada ) 
        {
					var animations = collada.animations;
					var avatar = collada.scene;
					scene.add( avatar );
				} );


        //rendering 
				renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor( 0xffffff  );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth-80, window.innerHeight );
				container.appendChild( renderer.domElement );

        //seting controls orbit
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth-80, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>
  

</body></html>
